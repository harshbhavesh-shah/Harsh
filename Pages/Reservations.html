<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations - Hafuyo</title>

    <meta name="description" content=" Reserve a table and discover Hafuyo's carefully crafted menu,
        featuring signature dishes inspired by a multicultural cuisine">
    <meta name="author" content="Hafuyo Restaurant Team">
    
    <link rel="stylesheet" href="../CSS/Reservations.css">
</head>
<body>

    <header id="main-header">
        <nav>
            <div class="logo-container">
                <h1 class="TitleTop">Art</h1>
                <h1 class="TitleBottom">Smart</h1>
            </div>

            <ul class="nav-links">
                <li><a href="about">About Us</a></li>
                <li><a href="classes">Classes & Events</a></li>
                <li><a href="Pages/Reservations.html">Join Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-container">
            <h1 class="title">Make a reservation</h1>

            <form action="https://formsubmit.co/harshenfrance@gmail.com" method="POST">

                <input type="hidden" name="_next" value="https://hafuyo.me/pages/landing.html">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_subject" value="New Table Reservation!">

                <label for="FirstName">First Name</label>
                <input type="text" id="FirstName" name="FirstName" required placeholder="Your first name">

                <label for="LastName">Last Name</label>
                <input type="text" id="LastName" name="LastName" required placeholder="Your last name">

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="name@example.com">

                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Time</label>
                <input type="time" id="time" name="time" required>

                <label for="message">Additional requests</label>
                <textarea id="message" name="message" required placeholder="Please mention any special requests like allergies or food restrictions..."></textarea>
                
                <button type="submit">Send Request</button>
            </form>
        </section>
    </main>
    <script src="../js/global.js"></script>

</body>
</html>
