<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us</title>

    <meta name="description" content="Join our amazing range of classes to level up your skills">
    <meta name="author" content="Art-Smart team">
    
    <link rel="stylesheet" href="../CSS/Reservations.css">
</head>
<body>

    <header id="main-header">
        <nav>
            <div class="logo-container">
                <h1 class="TitleTop">Art</h1>
                <h1 class="TitleBottom">Smart</h1>
            </div>

            <ul class="nav-links">
                <li><a href="about">About Us</a></li>
                <li><a href="classes">Classes & Events</a></li>
                <li><a href="Pages/Reservations.html">Join Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-container">
            <h1 class="title">Join us</h1>

            <form action="https://formsubmit.co/harshenfrance@gmail.com" method="POST">

                <input type="hidden" name="_next" value="https://harshbhavesh-shah.github.io/Harsh/Pages/landing.html">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_subject" value="New student application">

                <label for="FirstName">First Name</label>
                <input type="text" id="FirstName" name="FirstName" required placeholder="Your first name">

                <label for="LastName">Last Name</label>
                <input type="text" id="LastName" name="LastName" required placeholder="Your last name">

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="name@example.com">


                <label for="message">Additional requests</label>
                <textarea id="message" name="message" required placeholder="Please give us more information if required"></textarea>
                
                <button type="submit">Send Request</button>
            </form>
        </section>
    </main>
    <script src="../JS/global.js"></script>

</body>
</html>
